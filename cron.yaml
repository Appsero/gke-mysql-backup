apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: mongo-backup
spec:
  schedule: "0 3 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
          - name: google-cloud-key
            secret:
              secretName: gcs-key
          containers:
          - name: mongo-backup
            image: <IMAGE_URI>
            volumeMounts:
            - name: google-cloud-key
              mountPath: /var/secrets/google
            env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secrets/google/key.json
            - name:  MONGO_HOST
              value: <MONGO_URI>
            - name:  MONGO_USERNAME
              value: <MONGO_USERNAME>
            - name:  MONGO_PASSWORD
              value: <MONGO_PASSWORD>  
            - name:  BUCKET_NAME
              value: <BUCKET_NAME>
          restartPolicy: OnFailure